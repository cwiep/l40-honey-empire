<html>
<head>
    <style type="text/css">
        canvas {
            position: absolute;
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: block;
        }

        .interface {
            position: absolute;
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: block;
        }

        body {
            background: #080808;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn img {
            display: inline-block;
            vertical-align: middle;
            padding: 2px;
            border-radius: 2px;
        }

    </style>
</head>
<body>
<div id="screen" style="position: absolute; width: 100%; height: 100%;">
    <canvas id="canvas" width="960" height="540">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <div id="gui" class="interface">
        <input id="playButton" type="button" onclick="$.onPressPlay()" value="Play"
               style="position: absolute; left: 450px; top: 260px;">
        <div id="upgrades" style="position: absolute; right: 5px; top: 32px; width: 64px; ">
            <button id="hatsButton" class="btn" onclick="$.upgrade.onPressHats()" style="float: right;"
                    title="Winterhats for your bees. Reduces happiness penalty during winter.">
                <img  src="res/button_hats.png" width="40" height="40"/>
                <span id="hatsText">$20</span>
            </button>
            <button id="hiveButton" class="btn" onclick="$.upgrade.onPressHive()" style="float: right;"
                    title="Bees get happiness when visiting.">
                <img  src="res/button_hive.png" width="40" height="40"/>
                <span id="hiveText">$30</span>
            </button>
        </div>
        <div id="gamebuttons" style="position: absolute; right: 69px; top: 32px; width: 64px;">
            <button id="honeyButton" class="btn" onclick="$.onPressSellHoney(5)" style="float: right;">
                <img  src="res/honey.png" width="40" height="40"/>
                <span id="honeyText">fuck</span>
            </button>
            <button id="beeButton" class="btn" onclick="$.onPressBuyBee()" style="float: right;">
                <img  src="res/button_bee.png" width="40" height="40"/>
                <span id="beeText">fuck</span>
            </button>
        </div>
        <div id="events" style="position: absolute; right: 5px; bottom: 5px; display: block; width: 400px;
        height: 100px; background-color: #DCD4D4; padding: 5px;">
        </div>
    </div>
</div>

<script>$ = {};</script>
<script src="js/utils.js"></script>
<script src="js/bee.js"></script>
<script src="js/pot.js"></script>
<script src="js/upgrade.js"></script>
<script src="js/main.js"></script>

</body>
</html>
