<html>
<head>
    <style type="text/css">
        canvas {
            position: absolute;
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: block;
        }

        .interface {
            position: absolute;
            width: 960px;
            height: 540px;
            margin: 0 auto;
            display: block;
        }

        body {
            background: #080808;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="screen" style="position: absolute; width: 100%; height: 100%;">
    <canvas id="canvas" width="960" height="540">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <div id="gui" class="interface">
        <input id="playButton" type="button" onclick="$.onPressPlay()" value="Play"
               style="position: absolute; left: 420px; top: 260px;">
        <div id="gamebuttons" style="position: absolute; bottom: 5px; left: 5px; width: 500px;">
            <input id="sellButton" type="button" onclick="$.onPressSellHoney(2)" value="Sell Honey" style="float: left">
            <input id="sell2Button" type="button" onclick="$.onPressSellHoney(10)" value="Sell Honey" style="float: left">
            <input id="buyBeeButton" type="button" onclick="$.onPressBuyBee()" value="Buy Bee" style="float: left">
        </div>
        <div id="events" style="position: absolute; right: 5px; bottom: 5px; display: block; width: 400px;
        height: 100px; background-color: #DCD4D4; padding: 5px;">
        </div>
    </div>
</div>

<script>$ = {};</script>
<script src="js/utils.js"></script>
<script src="js/bee.js"></script>
<script src="js/pot.js"></script>
<script src="js/main.js"></script>

</body>
</html>
